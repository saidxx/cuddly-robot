<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact Us - Getzo</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      background: linear-gradient(135deg, #0d1117 60%, #1e293b 100%);
      font-family: 'Segoe UI', sans-serif;
      color: #ffffff;
      min-height: 100vh;
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #161b22cc;
      padding: 18px 28px;
      box-shadow: 0 4px 18px rgba(0,0,0,0.7);
      position: relative;
      z-index: 10;
    }
    .brand {
      display: flex;
      align-items: center;
    }
    .brand img {
      height: 44px;
      margin-right: 14px;
      border-radius: 8px;
      box-shadow: 0 2px 8px #06b6d4aa;
    }
    .brand h1 {
      font-size: 2rem;
      font-weight: 700;
      margin: 0;
      background: linear-gradient(90deg, #3b82f6, #06b6d4 80%);
      background-clip: text;
      -webkit-background-clip: text;
      background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 16px rgba(59, 130, 246, 0.25);
      font-family: 'Orbitron', sans-serif;
      letter-spacing: 2px;
      text-transform: uppercase;
    }
    .menu-toggle {
      display: none;
      flex-direction: column;
      background: none;
      border: none;
      cursor: pointer;
      position: absolute;
      top: 18px;
      right: 28px;
      z-index: 20;
    }
    nav {
      display: flex;
      gap: 22px;
      align-items: center;
      transition: all 0.3s;
    }
    nav a {
      color: #ffffff;
      text-decoration: none;
      font-size: 1.08rem;
      font-weight: 500;
      padding: 8px 18px;
      border-radius: 8px;
      transition: background 0.2s, color 0.2s;
      letter-spacing: 1px;
    }
    nav a:hover, nav a:focus {
      background: linear-gradient(90deg, #3b82f6 60%, #06b6d4 100%);
      color: #fff;
      outline: none;
    }
    .container {
      max-width: 700px;
      margin: 56px auto 0 auto;
      padding: 32px 24px 32px 24px;
      background: rgba(22,27,34,0.95);
      border-radius: 18px;
      box-shadow: 0 8px 32px rgba(6,182,212,0.08), 0 2px 8px rgba(59,130,246,0.08);
      backdrop-filter: blur(2px);
      position: relative;
      overflow: hidden;
    }
    .container::before {
      content: "";
      position: absolute;
      top: -60px;
      right: -60px;
      width: 180px;
      height: 180px;
      background: radial-gradient(circle, #3b82f6 0%, transparent 70%);
      opacity: 0.18;
      z-index: 0;
    }
    h2 {
      font-size: 2.1rem;
      margin-bottom: 22px;
      text-align: center;
      background: linear-gradient(90deg, #3b82f6, #06b6d4 80%);
      -webkit-background-clip: text;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      letter-spacing: 1px;
      font-family: 'Orbitron', sans-serif;
      font-weight: 700;
      position: relative;
      z-index: 1;
    }
    p {
      font-size: 1.13rem;
      line-height: 1.8;
      color: #c9d1d9;
      margin-bottom: 18px;
      position: relative;
      z-index: 1;
    }
    label {
      display: block;
      margin: 18px 0 8px;
      color: #93c5fd;
      font-weight: 500;
      letter-spacing: 1px;
      font-size: 1.05em;
      position: relative;
      z-index: 1;
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1.5px solid #3b82f6;
      border-radius: 6px;
      font-size: 1em;
      background: #0d1117;
      color: #fff;
      outline: none;
      transition: border 0.2s;
      box-sizing: border-box;
      position: relative;
      z-index: 1;
    }
    input:focus, textarea:focus {
      border: 1.5px solid #06b6d4;
      background: #161b22;
    }
    button {
      background: linear-gradient(90deg, #3b82f6, #06b6d4 80%);
      color: #fff;
      border: none;
      padding: 13px 32px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 1.08em;
      font-family: 'Orbitron', sans-serif;
      font-weight: 600;
      letter-spacing: 1px;
      margin-top: 10px;
      transition: background 0.2s, box-shadow 0.2s;
      box-shadow: 0 2px 8px #06b6d455;
      position: relative;
      z-index: 1;
    }
    button:hover {
      background: linear-gradient(90deg, #06b6d4 60%, #3b82f6 100%);
      box-shadow: 0 4px 16px #06b6d488;
    }
    .footer {
      text-align: center;
      color: #8b949e;
      font-size: 0.98em;
      padding: 18px 0 10px 0;
      margin-top: 40px;
    }
    @media (max-width: 768px) {
      .header {
        flex-direction: column;
        align-items: flex-start;
        padding: 14px 10px;
      }
      .brand img {
        height: 36px;
        margin-right: 8px;
      }
      .brand h1 {
        font-size: 1.3rem;
      }
      nav {
        display: none;
        flex-direction: column;
        gap: 12px;
        width: 100%;
        background: #161b22ee;
        position: absolute;
        top: 60px;
        left: 0;
        padding: 18px 0 12px 18px;
        border-radius: 0 0 14px 14px;
        box-shadow: 0 8px 24px rgba(6,182,212,0.08);
      }
      nav.show {
        display: flex;
      }
      .menu-toggle {
        display: flex;
      }
      .container {
        margin: 32px 8px 0 8px;
        padding: 18px 8px;
      }
      h2 {
        font-size: 1.3rem;
      }
      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="brand">
      <img src="https://i.postimg.cc/NG36k4vh/Chat-GPT-Image-May-15-2025-01-09-05-AM.png" alt="Getzo logo" />
      <h1>getzo</h1>
    </div>
    <button class="menu-toggle" onclick="toggleMenu()" aria-label="Open menu">
      <span style="display:block;width:28px;height:3px;background:#fff;margin:6px 0;border-radius:2px;"></span>
      <span style="display:block;width:28px;height:3px;background:#fff;margin:6px 0;border-radius:2px;"></span>
      <span style="display:block;width:28px;height:3px;background:#fff;margin:6px 0;border-radius:2px;"></span>
    </button>
    <nav id="menu">
      <a href="index.html">üè† Home</a>
      <a href="games.html">üìÇ Games</a>
      <a href="about.html">‚ÑπÔ∏è About</a>
      <a href="contact.html">üìû Contact</a>
    </nav>
  </div>
  <div class="container">
    <h2>Contact Us</h2>
    <p>
      Have a question, suggestion, or want to get in touch? Fill out the form below and our team will respond as soon as possible!
    </p>
    <form>
      <label for="name">Your Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Your Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Your Message</label>
      <textarea id="message" name="message" rows="5" required></textarea>

      <button type="submit">Send Message</button>
    </form>
  </div>
  <div class="footer">
    &copy; 2025 Getzo . All rights reserved.
  </div>
  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('show');
    }
    document.addEventListener('click', function(event) {
      const menu = document.getElementById('menu');
      const toggle = document.querySelector('.menu-toggle');
      if (window.innerWidth <= 768 && menu.classList.contains('show')) {
        if (!menu.contains(event.target) && !toggle.contains(event.target)) {
          menu.classList.remove('show');
        }
      }
    });
  </script>
</body>
</html>
